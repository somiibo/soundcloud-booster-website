            <label for="address" class="sr-only">Name</label>

            <label for="address" class="sr-only">slap_honey</label>

    <div class="">
      <div class="form-local">
        <form class="slapform" action="http://localhost:5000" id="" novalidate>
          <h1 class="h3 mb-3 font-weight-normal">Slapform Form </h1>
          <p>http://localhost:5000</p>

          <div class="form-group">
            <label for="address" class="sr-only">slap_email</label>
            <input type="text" id="slap_email" name="slap_email" class="form-control" placeholder="your@email.com" value="your@email.com" required autofocus>
          </div>
          <div class="form-group">
            <label for="address" class="sr-only">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Jon Snow" value="Jon Snow" required autofocus>
          </div>
          <div class="form-group">
            <label for="address" class="sr-only">slap_replyto</label>
            <input type="text" id="slap_replyto" name="slap_replyto" class="form-control" placeholder="Jon Snow" value="your@email.com" required autofocus>
          </div>
          <div class="form-group">
            <label for="number" class="sr-only">number</label>
            <input type="number" id="number" name="number" class="form-control" placeholder="100" value="100" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1" name="select">
              <option value="">Please select a value</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" required>
                  <label class="form-check-label" for="gridRadios1">
                    First radio
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" required>
                  <label class="form-check-label" for="gridRadios2">
                    Second radio
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled required>
                  <label class="form-check-label" for="gridRadios3">
                    Third disabled radio
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Checkboxes</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="gridChecks" id="gridChecks1" value="option1" checked>
                  <label class="form-check-label" for="gridChecks1">
                    First check
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="gridChecks" id="gridChecks2" value="option2">
                  <label class="form-check-label" for="gridChecks2">
                    Second check
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="checkbox" name="gridChecks" id="gridChecks3" value="option3" disabled>
                  <label class="form-check-label" for="gridChecks3">
                    Third disabled check
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group">
            <label for="address" class="sr-only">Message</label>
            <textarea type="text" id="message" name="message" class="form-control" placeholder="Hello world!" required autofocus>Hello world!</textarea>
          </div>
          <div class="slapform-error text-danger my-3"></div>

          <button id="go" class="btn btn-lg btn-primary btn-block" type="submit">Go</button>
        </form>
      </div>
    </div>
  </div>
