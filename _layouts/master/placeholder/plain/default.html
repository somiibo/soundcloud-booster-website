<div class="container">
  <header class="blog-header lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="link-secondary" href="{{ site.url }}/about">About Us</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="{{ site.url }}">{{ site.brand.name }}</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="btn btn-sm btn-outline-secondary" href="{{ site.url }}/authentication/signup">Sign up</a>
      </div>
    </div>
  </header>

</div>

<main class="container">
  <div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
    <div class="col-px-0">
      <h1 class="display-4 fst-italic">{{ page.meta.title | liquify }}</h1>
      <p class="lead my-3">{{ page.meta.description | liquify }}</p>
    </div>
  </div>

  <div class="row g-5">
    <div class="col-md-8">
      {{ content }}
    </div>

    <div class="col-md-4">
      <div class="position-sticky" style="top: 2rem;">
        <div class="p-4 mb-3 bg-light rounded">
          <h4 class="fst-italic">About</h4>
          <p class="mb-0">{{ site.meta.description }} </p>
        </div>
