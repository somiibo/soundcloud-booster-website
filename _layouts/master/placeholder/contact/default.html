---
### ALL PAGES ###
layout: master/placeholder/global/default

### REGULAR PAGES ###
foot:
  post-bundle-script: '
    <script type="text/javascript" src="{{ "/assets/js/slapform-processor.js" | relative_url }}?cb={{ site.time | date: "%s" }}"></script>
    <script>
      Manager.ready(function () {
        var Slapform = new _SlapformProcessor();
        Slapform.init();        
      })
    </script>
  '
---
<div class="container main-container">
  <div class="row h-100">
    <div class="col-12 my-auto">
      <div class="row">
        <div class="col-8 offset-2">
          <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">{{ site.brand.name }}</h1>
          </div>
        </div>
      </div>
      <div class="row pb-3">
        <div class="col-lg-6 offset-lg-3">
          <p class="lead text-center">Let us know how we can help you today!</p>
          

          <form action="https://api.slapform.com/{{ site.contact.slapform-form-id }}" class="slapform">
            <div class="form-group mb-3" style="display: none;">
              <input type="email" class="form-control" id="slap_honey" name="slap_honey" aria-describedby="emailCatcher" placeholder="Enter email">
            </div>

            <div class="form-group mb-3">
              <label for="slap_replyto">Email address</label>
              <input type="email" class="form-control" id="slap_replyto" name="slap_replyto" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group mb-3">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="3" placeholder="How can we help build something great?" required></textarea>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Contact Us</button>
              <a href="{{ site.url }}" class="btn btn-secondary">Return home</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
