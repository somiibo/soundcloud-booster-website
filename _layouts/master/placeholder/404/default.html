---
### ALL PAGES ###
layout: master/placeholder/global/default
sitemap:
  include: false

### REGULAR PAGES ###
meta:
  index: false 
---
<div class="container" style="height: 100vh;">
	<div class="row h-100">
		<div class="col-12 h-100 d-table">
			<div class=" d-table-cell align-middle">
				<div class="py-5 text-center">
          <a class="d-flex justify-content-center" href="{{ site.url }}">
            <img class="zi-2" id="main-logo" src="{{ site.brand.logo-image-svg }}?cb={{ site.time | date: '%s' }}" alt="{{ site.brand.name }}" style="width: 8rem;">
          </a>          
					<h1>Oops!</h1>
					<p class="">This page doesn't exist. Please let us know so we can fix the broken link.</p>
					<a id="launch-button" class="btn btn-link mb-1 mr-1" href="{{ site.url }}">Return home</a>
					<!-- <a id="launch-button" class="btn btn-outline-primary mb-1 mr-1" href="{{ site.app }}://dashboard">Launch {{ site.brand.name }}</a> -->
					<!-- <a id="download-button" class="btn btn-primary mb-1 mr-1" href="{{ site.url }}/download">Download {{ site.brand.name }}</a> -->
        </div>
			</div>
		</div>
	</div>
</div>

<script>
  Manager.ready(function () {
    Manager.sentry().captureException(new Error('404 at: ' + window.location.href));
  })
</script>
