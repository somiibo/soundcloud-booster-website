    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;

      .form-signin {
        width: 100%;

  <body class="text-center">
  <div class="form-signin">
    <form class="" onsubmit="return false;">
      <h1 class="h3 mb-3 font-weight-normal">.ajax() Library</h1>
      <div class="card mb-3" style="">
        <div class="card-body">
          <pre id="result" class="text-left">waiting...</pre>
        </div>
      </div>

      <div class="form-group">
        <label for="address" class="">Address</label>
        <input type="text" id="address" class="form-control" placeholder="Web address" value="https://httpbin.org/status/200" required autofocus>
        <code>
          https://httpbin.org/status/200<br>
          https://httpbin.org/status/400<br>
          https://httpbin.org/delay/5<br>
        </code>
      </div>
      <div class="form-group">
        <label for="address" class="">Body</label>
        <textarea type="text" id="body" class="form-control" placeholder="{}"></textarea>
      </div>
      <div class="form-group">
        <label for="address" class="">Timeout</label>
        <input type="number" id="timeout" class="form-control" placeholder="60000" value="">
      </div>

      <button id="go" class="btn btn-lg btn-primary btn-block" type="submit">Go</button>
    </form>
  </div>

    <!-- Exploring the library -->
    <script type="text/javascript">
      Manager.ready(function() {
        console.log('--- Exploring the .ajax() API ---');
        Manager.dom().select('body').on('click', function(event) {
          if (event.target.matches('#go')) {
            Manager.dom().select('#result').setInnerHTML('Sending request...'); // Set setInnerHTML
            console.log("Manager.dom().select('#timeout').getValue()", Manager.dom().select('#timeout').getValue());
            Manager.ajax().request({
              method: 'POST',
              url: Manager.dom().select('#address').getValue(),
              timeout: Manager.dom().select('#timeout').getValue(),
              data: (Manager.dom().select('#body').getValue()),
            })
            .success(function (response, status, data) { // This function runs only on success
              console.log('Success', response, status, data);
              Manager.dom().select('#result').setInnerHTML(status + '\n' + JSON.stringify(data, undefined, 2)); // Set setInnerHTML
            })
            .error(function (response, status, error) { // This function runs only on error
              console.log('Fail', response, status, error);
              Manager.dom().select('#result').setInnerHTML(status + '\n' + error); // Set setInnerHTML
            })
            .always(function (response, status) { // This function runs regardless of a success or error
              console.log('Always', response, status);
            });
          }
        });

      });
    </script>

    {%- include /master/global/foot.html -%}
  </body>
